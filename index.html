<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camilia SABA</title>
  <link rel="icon" href="camilia_page.jpg" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-y: scroll;
    }

    /* Conteneurs principaux */
    .desktop-container, .mobile-container {
      width: 100%;
    }

    /* Par défaut, masquer le conteneur mobile */
    .mobile-container {
      display: none;
    }

    /* Styles pour les appareils mobiles */
    @media (max-width: 768px) {
      .desktop-container {
        display: none;
      }
      
      .mobile-container {
        display: block;
      }
      
      .portfolio-section {
        height: auto !important;
        min-height: 100vh;
        padding: 20px 0;
      }
    }

    /* Style de la barre de défilement */
    ::-webkit-scrollbar {
      width: 12px;
      background-color: #1a0000;
    }

    ::-webkit-scrollbar-track {
      background: #1a0000;
      border-left: 1px solid #330000;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #660000;
      border-radius: 0;
      border: none;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #8B0000;
    }

    /* Pour Firefox */
    * {
      scrollbar-width: thin;
      scrollbar-color: #660000 #1a0000;
    }

    /* Styles pour les sections d'images */
    .portfolio-section {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .portfolio-section img {
      max-width: 100%;
      max-height: 150%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Conteneur Desktop -->
  <div class="desktop-container">
    <section class="portfolio-section">
      <img src="portfolio1.png" alt="Projet 1">
    </section>
    <section class="portfolio-section">
      <img src="portfolio2.png" alt="Projet 2">
    </section>
    <section class="portfolio-section">
      <img src="portfolio3.png" alt="Projet 3">
    </section>
    <section class="portfolio-section">
      <img src="portfolio4.png" alt="Projet 4">
    </section>
    <section class="portfolio-section">
      <img src="portfolio5.png" alt="Projet 5">
    </section>
    <section class="portfolio-section">
      <img src="portfolio6.png" alt="Projet 6">
    </section>
  </div>

  <!-- Conteneur Mobile -->
  <div class="mobile-container">
    <section class="portfolio-section">
      <img src="Phoneportfolio1.png" alt="Projet 1 Mobile">
    </section>
    <section class="portfolio-section">
      <img src="Phoneportfolio2.png" alt="Projet 2 Mobile">
    </section>
    <section class="portfolio-section">
      <img src="Phoneportfolio3.png" alt="Projet 3 Mobile">
    </section>
    <section class="portfolio-section">
      <img src="Phoneportfolio4.png" alt="Projet 4 Mobile">
    </section>
    <section class="portfolio-section">
      <img src="Phoneportfolio5.png" alt="Projet 5 Mobile">
    </section>
    <section class="portfolio-section">
      <img src="Phoneportfolio6.png" alt="Projet 6 Mobile">
    </section>
    <section class="portfolio-section">
      <img src="Phoneportfolio7.png" alt="Projet 7 Mobile">
    </section>
    <section class="portfolio-section">
      <img src="Phoneportfolio8.png" alt="Projet 8 Mobile">
    </section>
    <section class="portfolio-section">
      <img src="Phoneportfolio9.png" alt="Projet 9 Mobile">
    </section>
  </div>

  <script>
    // Variables globales
    let isScrolling = true;
    let scrollSpeed = 0.5; // Vitesse de défilement par défaut (pour desktop)
    let isUserInteracting = false;
    
    // Fonction pour déterminer la vitesse de défilement en fonction de l'appareil
    function getScrollSpeed() {
      const isPortrait = window.innerHeight > window.innerWidth;
      if (window.innerWidth <= 768 || (isTablet() && isPortrait)) {
        return 1.2; // Vitesse plus rapide pour mobile et tablette en portrait
      }
      return 0.5; // Vitesse normale pour desktop et tablette en paysage
    }
    let scrollInterval = null;
    let resizeTimeout;

    // Détecter si l'appareil est une tablette (version améliorée)
    function isTablet() {
      const userAgent = navigator.userAgent.toLowerCase();
      const isiPad = /ipad/.test(userAgent);
      const isAndroidTablet = /android.*mobile/.test(userAgent) && window.innerWidth >= 768;
      const isOtherTablet = /(tablet|kindle|playbook|silk|(puffin(?!.*(IP|AP|WP))))/.test(userAgent);
      return isiPad || isAndroidTablet || isOtherTablet;
    }

    // Choisir le bon conteneur en fonction de l'appareil et de l'orientation
    function setupContainers() {
      const desktopContainer = document.querySelector('.desktop-container');
      const mobileContainer = document.querySelector('.mobile-container');
      
      if (!desktopContainer || !mobileContainer) return;
      
      const isPortrait = window.innerHeight > window.innerWidth;
      const isMobileView = window.innerWidth <= 768 || (isTablet() && isPortrait);
      
      desktopContainer.style.display = isMobileView ? 'none' : 'block';
      mobileContainer.style.display = isMobileView ? 'block' : 'none';
    }

    // Fonction pour démarrer le défilement automatique
    function startAutoScroll() {
      if (scrollInterval) return;
      
      scrollInterval = setInterval(() => {
        if (!isScrolling || isUserInteracting) return;
        
        const scrollPosition = window.scrollY + window.innerHeight;
        const pageHeight = document.documentElement.scrollHeight;
        
        if (scrollPosition >= pageHeight - 5) {
          isScrolling = false;
          clearInterval(scrollInterval);
          scrollInterval = null;
          return;
        }
        
        window.scrollBy(0, getScrollSpeed());
      }, 16); // Environ 60 FPS
    }

    // Gestion du redimensionnement avec debounce
    function handleResize() {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        setupContainers();
        
        // Réinitialiser le défilement après un redimensionnement
        if (scrollInterval) {
          clearInterval(scrollInterval);
          scrollInterval = null;
        }
        startAutoScroll();
      }, 250);
    }

    // Gestion des interactions utilisateur
    function handleUserInteraction() {
      isUserInteracting = true;
      isScrolling = false;
      
      if (scrollInterval) {
        clearInterval(scrollInterval);
        scrollInterval = null;
      }
      
      // Réactiver le défilement après 5 secondes d'inactivité
      clearTimeout(window.userInactivityTimeout);
      window.userInactivityTimeout = setTimeout(() => {
        isUserInteracting = false;
        isScrolling = true;
        startAutoScroll();
      }, 5000);
    }

    // Initialisation
    document.addEventListener('DOMContentLoaded', function() {
      // Configurer les conteneurs
      setupContainers();
      
      // Événements
      window.addEventListener('resize', handleResize);
      
      // Gestion des interactions utilisateur
      const userEvents = ['mousedown', 'wheel', 'touchstart', 'keydown', 'click'];
      userEvents.forEach(event => {
        window.addEventListener(event, handleUserInteraction, { passive: true });
      });

      // Démarrer le défilement automatique après 2 secondes
      setTimeout(() => {
        startAutoScroll();
      }, 2000);
      
      // Gestion du changement d'orientation
      let mql = window.matchMedia('(orientation: portrait)');
      mql.addListener(handleResize);
    });
  </script>
</body>
</html>
