<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camilia SABA</title>
  <link rel="icon" href="camilia_page.jpg" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-y: scroll;
    }

    /* Styles pour les appareils mobiles */
    @media (max-width: 768px) {
      .portfolio-section {
        height: auto !important;
        min-height: 100vh;
        padding: 20px 0;
      }
      
      .desktop-img {
        display: none !important;
      }
      
      .mobile-img {
        display: block !important;
      }
    }
    
    /* Masquer les images mobiles par défaut */
    .mobile-img {
      display: none;
    }

    /* Style de la barre de défilement */
    ::-webkit-scrollbar {
      width: 12px;
      background-color: #1a0000;
    }

    ::-webkit-scrollbar-track {
      background: #1a0000;
      border-left: 1px solid #330000;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #660000;
      border-radius: 0;
      border: none;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #8B0000;
    }

    /* Pour Firefox */
    * {
      scrollbar-width: thin;
      scrollbar-color: #660000 #1a0000;
    }

    /* Styles pour les sections d'images */
    .portfolio-section {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .portfolio-section img {
      max-width: 100%;
      max-height: 150%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Section 1 -->
  <section class="portfolio-section">
    <img src="portfolio1.png" alt="Projet 1" class="desktop-img">
    <img src="Phoneportfolio1.png" alt="Projet 1 Mobile" class="mobile-img">
  </section>
  <section class="portfolio-section">
    <img src="portfolio2.png" alt="Projet 2" class="desktop-img">
    <img src="Phoneportfolio2.png" alt="Projet 2 Mobile" class="mobile-img">
  </section>
  <section class="portfolio-section">
    <img src="portfolio3.png" alt="Projet 3" class="desktop-img">
    <img src="Phoneportfolio3.png" alt="Projet 3 Mobile" class="mobile-img">
  </section>
  <section class="portfolio-section">
    <img src="portfolio4.png" alt="Projet 4" class="desktop-img">
    <img src="Phoneportfolio4.png" alt="Projet 4 Mobile" class="mobile-img">
  </section>
  <section class="portfolio-section">
    <img src="portfolio5.png" alt="Projet 5" class="desktop-img">
    <img src="Phoneportfolio5.png" alt="Projet 5 Mobile" class="mobile-img">
  </section>
  <section class="portfolio-section">
    <img src="portfolio6.png" alt="Projet 6" class="desktop-img">
    <img src="Phoneportfolio6.png" alt="Projet 6 Mobile" class="mobile-img">
  </section>
    <section class="portfolio-section">
    <img src="Phoneportfolio7.png" alt="Projet 7 Mobile" class="mobile-img">

    <section class="portfolio-section">
    <img src="Phoneportfolio8.png" alt="Projet 8 Mobile" class="mobile-img">
  </section>
</body>
</html>
